variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

stages:
- deploy

deploy_vps:
  stage: deploy
  image: docker/compose:latest
  tags:
    - docker
  script:
    - docker build -t registry.timosur.com/givgroov .
    - docker image prune -f
    - docker container prune -f
    - docker-compose down
    - docker-compose up -d
